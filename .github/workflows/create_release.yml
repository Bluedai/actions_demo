name: create new release
run-name: create new release
on:
  workflow_dispatch:

jobs:
  create-new-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install zipfile36

      - name: Zip the Files
        run: |
          import zipfile
          with zipfile.ZipFile('release.zip', 'w') as zipf:
              # Add files to zip here
              zipf.write('file1')
              zipf.write('file2')
              # Add more files as needed
        shell: python

      - name: Get current date
        id: current_date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M' -d '${{ github.event.head_commit.timestamp }}')"
        
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v_${{ steps.current_date.outputs.date }}
          release_name: Release ${{ steps.current_date.outputs.date }}
          draft: false
          prerelease: false
  
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: release.zip
          asset_content_type: application/zip
